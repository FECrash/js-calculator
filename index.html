<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <!-- 외부 레이아웃 -->
  <div id="root">
    <!-- 입/출력 -->
    <div class="display">
      <!-- 히스토리 -->
      <div class="display-log">
        <span>Log</span>
      </div>
      <!-- 입력창 -->
      <div class="display-input"></div>
      <!-- 임시결과창 -->
      <div class="display-output">123</div>
    </div>
    <!-- 키패드 -->
    <div class='keypad'>
      <!--  -->
      <div>
        <div>C</div>
        <div>⬅</div>
        <div>%</div>
        <div>/</div>
      </div>
      <!--  -->
      <div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>x</div>
      </div>
      <!--  -->
      <div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
      </div>
      <!--  -->
      <div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>+</div>
      </div>
      <!--  -->
      <div>
        <div>+/-</div>
        <div>0</div>
        <div>.</div>
        <div id="operator-equal">=</div>
      </div>
    </div>
  </div>
  <div class="modal hidden">
    <div class="modal-container">
      <ul class="modal-log">
        <li class="modal-log-list">
          <p>123+5</p>
          <p>128</p>
        </li>
        <li class="modal-log-list">
          <p>123+5</p>
          <p>128</p>
        </li>
        <li class="modal-log-list">
          <p>123+5</p>
          <p>128</p>
        </li>
        <li class="modal-log-list">
          <p>123+5</p>
          <p>128</p>
        </li>
        <li class="modal-log-list">
          <p>123+5</p>
          <p>128</p>
        </li>
        <li class="modal-log-list">
          <p>123+5</p>
          <p>128</p>
        </li>
        <li class="modal-log-list">
          <p>123+5</p>
          <p>128</p>
        </li>
        <li class="modal-log-list">
          <p>123+5</p>
          <p>128</p>
        </li>
        <li class="modal-log-list">
          <p>123+5</p>
          <p>128</p>
        </li>
      </ul>
    </div>
  </div>
  <script type="module" src="./src/index.js"></script>
</body>

</html>
